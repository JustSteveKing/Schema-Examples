<div itemscope itemtype="http://schema.org/Article">
	<span itemprop="name">ARTICLE NAME</span>
	<span itemprop="articleBody">ARTICLE CONTENT</span>
	<div itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
		<img itemprop="contentUrl" src="URL TO IMAGE" />
		<span itemprop="name">IMAGE NAME</span>
		<span itemprop="description">IMAGE DESCRIPTION</span>
		Taken on <time itemprop="dateCreated" datetime="IMAGE DATE">IMAGE DATE</time>
	</div>
	<div itemprop="creator" itemscope itemtype="http://schema.org/LocalBusiness">
		By: <span itemprop="name">BUSINESS NAME</span>
		<link itemprop="url" href="URL">
		<link itemprop="sameAs" href="GOOGLE PLUS AUTHOR LINK">
		<link itemprop="sameAs" href="SOCIAL LINK">
		<link itemprop="sameAs" href="SOCIAL LINK">
	</div>
</div>
