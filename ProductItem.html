<div itemscope itemtype="http://schema.org/Product">
	<meta itemprop="itemCondition" content="CONDITION">
	<meta itemprop="name" content="PRODUCT NAME">
	<h1><span itemprop="model">PRODUCT MODEL</span></h1>
	<div itemprop="brand" itemscope itemtype="http://schema.org/Brand">
		<meta itemprop="name" content="BRAND NAME">
		<meta itemprop="logo" content="LOGO">
		<meta itemprop="url" content="URL">
		<meta itemprop="description" content="DESCRIPTION OF BRAND">
		<meta itemprop="sameAs" content="SOCIAL LINK">
		<meta itemprop="sameAs" content="SOCIAL LINK">
		<meta itemprop="sameAs" content="GOOGLE BUSINESS PAGE">
	</div>
	<h3><span itemprop="color">COLOUR</span></h3>
	<h3><span itemprop="sku">ITEM CODE / SKU</span></h3>
	<div itemprop="image" itemscope itemtype="http://schema.org/ImageObject">
		<img itemprop="contentUrl" src="URL TO IMAGE" />
		<span itemprop="name">IMAGE NAME</span>
		<span itemprop="description">IMAGE DESCRIPTION</span>
		Taken on <time itemprop="dateCreated" datetime="IMAGE DATE">IMAGE DATE</time>
	</div>
	<p><span itemprop="description">DESCRIPTION</span></p>
	<div itemprop="offers" itemscope itemType="http://schema.org/Offer">
		<h3><span itemprop="priceCurrency" content="GBP">Â£</span><span itemprop="price">PRICE</span></h3>
		<meta itemprop="availability" content="NEW / USED">
		<meta itemprop="category" content="CATEGORY" />
        <meta itemprop="seller" content="SELLER / BRAND NAME" />
        <meta itemprop="warranty" content="WARRANTY" />
	</div>
</div>
